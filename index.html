<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header class="container mx-auto my-6 text-center text-white font-medium">
        <h1 class="text-5xl">Phone Hunter</h1>
    </header>

    <main class="container mx-auto mt-12">
        <!-- searchbox -->
        <section class="bg-gray-100 p-4 m-6 rounded-md text-center">
            <input id="search-field" type="text" placeholder="search..."
                class="w-full max-w-xs p-2 bg-slate-900 rounded-md" />
            <button onclick="clickHandler()" class="btn btn-secondary ">Search</button>
            <input id="search-field2" type="text" placeholder="search..."
                class="w-full max-w-xs p-2 bg-slate-900 rounded-md" />
            <button onclick="clickHandler2()" class="btn btn-primary ">Search</button>

        </section>

        <!-- search result -->
        <section>
            <!-- spinner -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg "></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-1 lg:grid-cols-3 gap-4 p-4">

            </div>
            <div id="show-all-container" class="hidden">
                <button class="btn btn-active btn-secondary">Show All</button>
            </div>
        </section>
    </main>


    <script src="./js/phone.js"></script>
</body>

</html>
